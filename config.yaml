# Continue Dify 配置文件
# 详细文档: https://docs.continue.dev/reference/config

# 模型配置
models:
  # Dify Chat 助手
  - name: Dify Chat Assistant
    provider: dify
    model: chat
    apiKey: app-Ekx2BvIixSEv6WKR72Htl8Sx
    apiBase: https://api.dify.ai/v1
    contextLength: 8000
    completionOptions:
      temperature: 0.7
      maxTokens: 2048

  # Dify Workflow
  - name: Dify Workflow
    provider: dify
    model: workflow
    apiKey: app-your-workflow-api-key-here
    apiBase: https://api.dify.ai/v1
    contextLength: 8000
    completionOptions:
      temperature: 0.7
      maxTokens: 2048

# 根据角色选择模型
selectedModelByRole:
  chat: Dify Chat Assistant
  edit: Dify Chat Assistant

# Tab 自动补全模型
tabAutocompleteModel:
  title: Dify Autocomplete
  provider: dify
  model: chat
  apiKey: app-your-dify-api-key-here
  apiBase: https://api.dify.ai/v1

# 其他配置
allowAnonymousTelemetry: false

# 系统消息
systemMessage: 你是一个专业的编程助手，精通多种编程语言和框架。

